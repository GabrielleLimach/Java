<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <h1>Testando aplicação com JSF</h1>
    <h3>Em HTML</h3>
    <form action="">
        <input type="text"/>
        <select>
            <option>Opçao 1</option>
        </select>
        <input type="checkbox"/>
        <input type="password"/>

        <button type="submit">Salvar</button>
    </form>

    <h3>Em JSF</h3>

    <h:form>
        <h:inputText/>
        <h:selectOneMenu>
            <f:selectItem itemLabel="Opção 1"/>
        </h:selectOneMenu>
        <h:selectBooleanCheckbox/>
        <h:inputSecret/>

        <h:commandButton value="Salvar"/>
    </h:form>
</h:body>
</html>
